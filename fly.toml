app = "agricompassweb"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  # Keep at least one machine running to avoid autoscaler stopping all containers
  # (prevents short-lived SIGINT/SIGTERM stops when traffic is low)
  min_machines_running = 2
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  PORT = "3000"
  NODE_ENV = "production"