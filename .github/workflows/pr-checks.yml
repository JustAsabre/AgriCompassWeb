name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-check:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run check
      
      - name: Run tests with coverage
        run: npm run test:coverage -- --run
      
      - name: Check test coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "‚ùå Test coverage is below 30% ($COVERAGE%)"
            exit 1
          else
            echo "‚úÖ Test coverage is acceptable ($COVERAGE%)"
          fi
        continue-on-error: true
      
      - name: Comment PR with coverage
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const comment = `## üìä Test Coverage Report
            
            | Category | Coverage |
            |----------|----------|
            | Lines | ${coverage.total.lines.pct.toFixed(2)}% |
            | Statements | ${coverage.total.statements.pct.toFixed(2)}% |
            | Functions | ${coverage.total.functions.pct.toFixed(2)}% |
            | Branches | ${coverage.total.branches.pct.toFixed(2)}% |
            
            ${coverage.total.lines.pct >= 30 ? '‚úÖ' : '‚ùå'} Target: 30% minimum coverage
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Build check
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" client/src --exclude-dir=node_modules --exclude-dir=dist; then
            echo "‚ö†Ô∏è  Found console.log statements in client code"
            echo "Please remove or replace with proper logging"
          fi
        continue-on-error: true
